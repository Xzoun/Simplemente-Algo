<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" type="img/png" href="./Images/Icon.ico">
    <title>Simplemente Algo!</title>
    <link rel="stylesheet" href="./Css/texto.css">
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-storage-compat.js"></script>
</head>

<body>

    <!-- ---------------------------------------- Titulo ------------------------------------------------ -->

    <div id="tituloContenedor" class="absolute-top z-0">
        <h1 id="titulo" class="card-header"></h1>
        <h2 id="arco"></h2>
    </div>
    <!-- ---------------------------------------- Bienvenida ------------------------------------------------ -->
    <div class="general">
        <div id="inicio">
            <h4 class="my-3 subtitulo">Bienvenido, sumérgete en la narrativa de este audiolibro interactivo coescrito
                junto a Chat GPT.</h4>
            <div class="general">
                <h4 class="my-3">Cuando veas opciones podrás tomar decisiones por los protagonistas, buena lectura!</h4>
                <button type="button" class="btn btn-info my-3" id="nuevaHistoria">Iniciar nueva historia</button>

                <div id="codigo" data-codigo="0"></div>

                <div class="mb-3 my-3">
                    <h4>Para cargar una historia selecciona un Checkpoint</h4>
                </div>
                <div class="card mb-3 " id="contenedorCheckpoint">
                    <div class="card-header">Checkpoints</div>
                    <div class="card-body" id="checkpointsContainer"></div>
                </div>
            </div>
        </div>

        <!-- ---------------------------------------- Salida del Texto ------------------------------------------------ -->

        <div id="textoContenedor">

            <div id="controles">
                <div class="contenedorControles">
                    <button type="button" class="btn btn-outline-info" id="pausar">Pausar</button>
                    <button type="button" class="btn btn-outline-info" id="saltar">Saltar al final</button>
                </div>
            </div>
            <p id="textoAnimado"></p>
        </div>

        <!-- ---------------------------------------- Opciones ------------------------------------------------ -->

        <div id="opciones" class="btn-group" role="group" aria-label="Basic outlined example">
            <button id="opcion1" data-codigo="1" type="button" class="btn btn-dark"></button>
            <button id="opcion2" data-codigo="2" type="button" class="btn btn-dark"></button>
            <button id="opcion3" data-codigo="3" type="button" class="btn btn-dark"></button>
            <button id="guardar" type="button" class="btn btn-dark">Guardar progreso</button>
            <button id="volver" type="button" class="btn btn-dark" src="index.html">Volver al menú
                principal</button>
        </div>
        <!-- ---------------------------------------- Footer ------------------------------------------------ -->
        <footer>
            <h6 class="footer">Escrito, grabado y diseñado por <a target="_blank"
                    href="https://www.instagram.com/lebenitez_/"
                    class="link-dark  link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">LeBenitez!</a>
            </h6>
        </footer>
    </div>
    <!-- ---------------------------------------- Alertas ------------------------------------------------ -->


    <div class="alert alert-danger d-flex align-items-center hide position" role="alert" id="redAlert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
            <use xlink:href="#exclamation-triangle-fill" />
        </svg>
        <div> <span id="redSpan"></span> </div>
    </div>

    <div class="alert alert-success d-flex align-items-center hide position" role="alert" id="greenAlert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
            <use xlink:href="#check-circle-fill" />
        </svg>
        <div> <span id="greenSpan"></span> </div>
    </div>



    <!-- ---------------------------------------- Script ------------------------------------------------ -->

    <script type="module" src="./JavaScript/index.js"></script>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
    </svg>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
